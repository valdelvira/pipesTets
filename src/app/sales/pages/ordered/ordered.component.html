<div class="text-layout">
    <h1>Custom Pipes</h1>
    <p>{{'Custom Pipes' | uppercaseCustom:isUpper }}</p>
</div>
<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>

    <div class="p-toolbar-group-right">
        <button pButton class="mr-1 p-button-warning" (clic)="changeStatus()" label="Toggle uppercase"></button>
        <button pButton icon="pi pi-sort" class="mr-1" label="By name" (click)="changeOrder('name')"></button>
        <button pButton icon="pi pi-sort" class="mr-1 p-button-success" label="Values"
            (click)="changeOrder('flight')"></button>
        <button pButton icon="pi pi-sort" class="mr-1 p-button-help" label="By color"
            (click)="changeOrder('color')"></button>
    </div>
</p-toolbar>
<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | order:orderBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Flight</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.side | flightPipe | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>

        </p-table>
    </div>
</div>
<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="side">Flight<p-sortIcon field="side"></p-sortIcon>
                    </th>
                    <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.side | flightPipe | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>

        </p-table>
    </div>
</div>
